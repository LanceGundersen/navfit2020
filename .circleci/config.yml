version: 2.1

orbs:
  codecov: codecov/codecov@1.0.2

references:
  workspace: &workspace ~/repo

  container_config: &container_config
    docker:
      - image: circleci/node:10
    working_directory: *workspace

  mac_config: &mac_config
    macos:
      xcode: "12.2.0"
    working_directory: *workspace

  build_snap_config: &build_snap_config
    docker:
      - image: cibuilds/snapcraft:core18
    working_directory: *workspace

jobs:
  build:
    <<: *container_config
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn
      - run: chmod -R 777 ~/repo
      - save_cache:
          paths:
            - node_modules
            - ./node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  test:
    <<: *container_config
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn test
      - codecov/upload:
          file: coverage/clover.xml
      - store_artifacts:
          path: artifacts
          destination: yarnpkg

  build_linux:
    <<: *container_config
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn electron:build -l
      - run:
          name: Remove non-binary files
          shell: /bin/sh
          command: |
            cd ./dist_electron
            ls
            rm -rf bundled linux-unpacked .icon-ico
            rm *.yml
            ls
      - run:
          name: "See what files are here"
          command: |
            cd /home/circleci/repo
            ls
      - store_artifacts:
          path: dist_electron
          destination: dist_electron
      - persist_to_workspace:
          root: .
          paths:
            - dist_electron

  build_mac:
    <<: *mac_config
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn electron:build -m
      - run:
          name: Remove non-binary files
          shell: /bin/sh
          command: |
            cd ./dist_electron
            ls
            rm -rf mac bundled contents .icon-icns
            rm *.yml *.blockmap *.zip
            ls
      - store_artifacts:
          path: dist_electron/
          destination: build/
      - persist_to_workspace:
          root: .
          paths:
            - dist_electron

  deploy_snaps:
    <<: *build_snap_config
    parameters:
      publish-edge:
        type: boolean
        default: false
      publish-stable:
        type: boolean
        default: false
    steps:
      - attach_workspace:
          at: .
      - run:
          name: "See what files are here"
          shell: /bin/sh
          command: |
            ls
      - when:
          condition: << parameters.publish-edge >>
          steps:
            - run:
                name: "Publish to Snap Store in the Edge Channel"
                command: |
                  ls
                  cd dist_electron
                  # Snapcraft Tokens are valid for 1 year. This one expires December 16th, 2021
                  echo $SNAPCRAFT_LOGIN_FILE | base64 --decode --ignore-garbage | snapcraft login --with -
                  snapcraft upload --release=edge *amd64.snap
      - when:
          condition: << parameters.publish-stable >>
          steps:
            - run:
                name: "Publish to Snap Store in the Stable Channel"
                command: |
                  ls
                  cd dist_electron
                  # Snapcraft Tokens are valid for 1 year. This one expires December 16th, 2021
                  echo $SNAPCRAFT_LOGIN_FILE | base64 --decode --ignore-garbage | snapcraft login --with -
                  snapcraft upload --release=stable *amd64.snap

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - build_linux:
          requires:
            - test
          filters:
            branches:
              only:
                - dev
                - prod
      - build_mac:
          filters:
            branches:
              only:
                - prod
          requires:
            - test
      - deploy_snaps:
          name: "Deploy 'edge' Snap"
          requires:
            - build_linux
          filters:
            branches:
              only:
                - dev
          publish-edge: true
      - deploy_snaps:
          name: "Deploy Snap"
          requires:
            - build_linux
          filters:
            branches:
              only:
                - prod
