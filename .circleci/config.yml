version: 2.1

orbs:
  github-release: h-matsuo/github-release@0.1.3

jobs:
  test:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: yarn && yarn lint
      - run: yarn test
  build_windows:
    docker:
      - image: electronuserland/builder:wine
    steps:
      - checkout
      - run: yarn && yarn electron:build -wl
      - store_artifacts:
          path: /tmp/artifacts
  build_macos:
    macos:
      xcode: "10.0.0"
    steps:
      - checkout
      - run: yarn && yarn electron:build --mac
      - store_artifacts:
          path: /tmp/artifacts
  publish-github-release:
    description: Create dummy file and publish a new release tagged `vX.Y.Z`.
    executor: github-release/default
    steps:
      - run:
          command: |
            mkdir artifacts
            echo dummy > ./artifacts/file
      - github-release/create:
          tag: vX.Y.Z
          title: Version vX.Y.Z
          description: This release is version vX.Y.Z .
          file-path: ./artifacts/file
            
      
workflows:
  windows:
    jobs:
      - test
      - build_windows:
          requires:
            - test
