version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: yarn && yarn lint
      - run: yarn test
  build_windows:
    docker:
      - image: electronuserland/builder:wine
    steps:
      - checkout
      - run: yarn && yarn electron:build --win
      - store_artifacts:
          path: /dist_electron
  build_macos:
    macos:
      xcode: "10.0.0"
    steps:
      - checkout
      - run: yarn && yarn electron:build --mac
      - store_artifacts:
          path: /dist_electron
  build_linux:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: yarn && yarn electron:build --win
      - store_artifacts:
          path: /dist_electron
      
